version: "2"
services:
  node:
    image: "node:9"
    user: "node"
    working_dir: /home/node/app
    user: root
    environment:
      - NODE_ENV=debug
    volumes:
      - ./:/home/node/app
    ports:
      - "8090:80"
    command: "npm start"
