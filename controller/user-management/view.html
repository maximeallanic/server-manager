<h2>User</h2>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Full Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in userManagementCtrl.userManagement">
                <td ng-bind="user.id"></td>
                <td ng-bind="user.username"></td>
                <td ng-bind="user.fullName"></td>
            </tr>
        </tbody>
    </table>
