<form name="loginForm" class="row align-items-center justify-content-center" ng-submit="loginCtrl.submit(username, password, rememberMe)">
    <div class="bg-light form-signin col shadow">
        <img class="mb-4 mx-auto d-block" id="brand" src="/asset/logo.svg" alt="" width="72" height="72" />
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="text" name="username" ng-model="username" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" ng-model="password" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" ng-model="rememberMe" value="true"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </div>

</form>
